<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>易签</title>
	<link rel="shortcut icon" href="./img/school.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/General.css" />
</head>

<body>
	<div id="mainframe">
		<!-- 我来组成头部 -->
		<nav class="navbar navbar-inverse  navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="HomePage.html" class="navbar-brand">签到系统</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="ClassesPage.html">查看班级列表</a></li>
					<li><a href="HistorySign.html">签到记录</a></li>
					<li><a data-toggle="modal" data-target="#feedModal">反馈</a></li>
					<li><a href="MinePage.html">个人中心</a></li>
					<li><a @click="logout">登出</a></li>
				</ul>
			</div>
		</nav>

		<!-- 我来组成身体 -->
		<div class="container-fluid">
			<div class="row">
				<!-- 我来组成手臂 -->
				<div class="col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li class="active"><a href="HomePage.html">首页</a></li>
						<li><a href="SignPage.html">开始签到</a></li>
						<li><a href="ClassesPage.html">课程表</a></li>
					</ul>
				</div>
				<div class="col-md-offset-2 col-md-10 main">
					<div class="container">
						<div class="row">
							<h2 class="page-header" v-cloak><span class="glyphicon glyphicon-ice-lolly-tasted"
									style="font-size: 18px;"></span>&nbsp{{UserName}}，欢迎您！
								<small><i>Start your work here!</i></small>
							</h2>
						</div>
						<div class="jumbotron GiantScreen">
							<h1>欢迎使用签到系统ver1.0!</h1>
							<p class="lead">您可以点击开始按钮发起一次对应当前课程的签到活动，监视班级的签到情况，也可以在线查看您的课程表与历史签到记录......</p>
							<p><a class="btn btn-success btn-lg" href="SignPage.html" role="button">Let's Start!</a></p>
						</div>
						<hr style="margin-top: 0;" />
						<!--功能选择模块-->
						<div class="row center-block generalBox">
							<div class="col-sm-3">
								<div class="row shadowbox">
									<a href="SignPage.html">
										<div class="col-xs-4 bg-primary functionBox">
											<span style="font-size: 35px;" class="glyphicon glyphicon-pencil"></span>
										</div>
										<h4 class="pull-left functionTag">发起签到</h4>
									</a>
								</div>
							</div>
							<div class="col-sm-offset-1 col-sm-3">
								<div class="row shadowbox">
									<a href="ClassesPage.html">
										<div class="col-xs-4 bg-primary functionBox">
											<span class="glyphicon glyphicon-calendar"></span>
										</div>
										<h4 class="pull-left functionTag">我的课程表</h4>
									</a>
								</div>
							</div>
							<div class="col-sm-offset-1 col-sm-3">
								<div class="row shadowbox">
									<a href="SignPage.html">
										<div class="col-xs-4 bg-primary functionBox">
											<span class="glyphicon glyphicon-list"></span>
										</div>
										<h4 class="pull-left functionTag">签到状况</h4>
									</a>
								</div>
							</div>
						</div>
						<div class="clearfix" style="height: 20px;"></div>
						<div class="row center-block generalBox">
							<div class="col-sm-3">
								<div class="row shadowbox">
									<a href="HistorySign.html">
										<div class="col-xs-4 bg-primary functionBox">
											<span class="glyphicon glyphicon-menu-hamburger"></span>
										</div>
										<h4 class="pull-left functionTag">历史课堂记录</h4>
									</a>
								</div>
							</div>
							<div class="col-sm-offset-1 col-sm-3">
								<div class="row shadowbox">
									<a href="ClassesPage.html">
										<div class="col-xs-4 bg-primary functionBox">
											<span class="glyphicon glyphicon-collapse-up"></span>
										</div>
										<h4 class="pull-left functionTag">查看班级</h4>
									</a>
								</div>
							</div>
							<div class="col-sm-offset-1 col-sm-3">
								<div class="row shadowbox">
									<a href="MinePage.html">
										<div class="col-xs-4 bg-primary functionBox">
											<span class="glyphicon glyphicon-user"></span>
										</div>
										<h4 class="pull-left functionTag">个人中心</h4>
									</a>
								</div>
							</div>
						</div>
						<div class="clearfix" style="height: 5px;"></div>
					</div>
					<div class="modal fade" id="feedModal" tabindex="-1" role="dialog" aria-labelledby="feedModalLabel"
						aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="feedModalLabel">反馈问题</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<textarea class="form-control" rows="5" placeholder="请描述您的问题"></textarea>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
									<button type="button" class="btn btn-primary" @click="seeSuccess">提交反馈</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
<script src="js/App/WelcomeFunction.js"></script>

</html>
