<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>易签</title>
    <link rel="shortcut icon" href="./img/school.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/General.css" />
    <link rel="stylesheet" type="text/css" href="css/MinePage.css" />
</head>

<body>
    <div id="mainframe">
        <!-- 我来组成头部 -->
        <nav class="navbar navbar-inverse  navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="HomePage.html" class="navbar-brand">签到系统</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="ClassesPage.html">查看班级列表</a></li>
                    <li><a href="HistorySign.html">签到记录</a></li>
                    <li><a data-toggle="modal" data-target="#feedModal">反馈</a></li>
                    <li><a href="MinePage.html">个人中心</a></li>
                    <li><a @click="logout">登出</a></li>
                </ul>
            </div>
        </nav>

        <!-- 我来组成身体 -->
        <div class="container-fluid">
            <div class="row">
                <!-- 我来组成手臂 -->
                <div class="col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li><a href="HomePage.html">首页</a></li>
                        <li><a href="SignPage.html">开始签到</a></li>
                        <li><a href="ClassesPage.html">课程表</a></li>
                    </ul>

                </div>
                <div class="col-md-offset-2 col-md-10 main">
                    <div class="container">
                        <div class="row">
                            <h2 class="page-header" v-cloak>
                                <span class="glyphicon glyphicon-ice-lolly-tasted" style="font-size: 18px;"></span>
                                <span class="animated-text">&nbsp;{{UserName}}，欢迎您！</span>
                            </h2>
                        </div>
                        <div>
                            <form>
                                <div class="form-group">
                                    <label for="roleIdentity" class="col-sm-2 control-label">用户身份</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="roleIdentity" v-model="roleIdentity">
                                            <option value="教师">教师</option>
                                            <option value="管理员">管理员</option>
                                            <option value="学生">学生</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="roleName" class="col-sm-2 control-label"
                                        style="margin-top: 30px;">用户名</label>
                                    <div class="col-sm-10" style="margin-top: 30px;">
                                        <input type="text" class="form-control" id="roleName" v-model="roleName"
                                            placeholder="请输入上课地点">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pwd" class="col-sm-2 control-label" style="margin-top: 30px;">密码</label>
                                    <div class="col-sm-10" style="margin-top: 30px;">
                                        <input type="text" class="form-control" id="pwd" v-model="pwd"
                                            placeholder="请输入新的密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="repwd" class="col-sm-2 control-label"
                                        style="margin-top: 30px;">确认密码</label>
                                    <div class="col-sm-10" style="margin-top: 30px;">
                                        <input type="text" class="form-control" id="repwd" v-model="repwd"
                                            placeholder="请再次输入新的密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox">
                                            <label style="margin-top: 30px;">
                                                <input type="checkbox"> 确认上面信息无误
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-default" style="margin-top: 30px;"
                                    @click="signup">修改信息</button>
                            </form>
                        </div>
                        <div class="clearfix" style="height: 5px;"></div>
                    </div>
                    <div class="modal fade" id="feedModal" tabindex="-1" role="dialog" aria-labelledby="feedModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="feedModalLabel">反馈问题</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <textarea class="form-control" rows="5" placeholder="请描述您的问题"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" @click="seeSuccess">提交反馈</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
    <script src="js/App/MinePage.js"></script>
</body>

</html>
